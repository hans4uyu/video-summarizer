version: "3.9"

services:
  app:
    build: .                          # Build dari Dockerfile di folder ini
    container_name: video-summarizer  # Nama container
    ports:
      - "8501:8501"                   # Akses di http://localhost:8501
    env_file:
      - .env                          # Inject API key dari file .env
    volumes:
      - .:/app                        # Mount semua kode â†’ Streamlit auto-reload
      - ./sample_videos:/app/sample_videos:ro   # Video contoh (read-only)
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2g
